<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tool/common.css">
    <link rel="stylesheet" href="./css/schedule.css">
    <title>スケジュール</title>
</head>

<body>
    <header>
        <h1>スケジュール</h1>
        <button onclick="openModel()"><img src="./img/menu.png" alt="メニュー"></button>
        <div id="model" class="model-overlay">
            <div class="model-content">
                <h2 onclick="closeModel()">別府旅行</h2>
                <section id="" class="overlay" onclick="location.href = './schedule.html'">
                    <img src="./img/left.png" alt="left">
                    <h3>スケジュール</h3>
                </section>
                <section class="overlay" onclick="location.href = './information.html'">
                    <img src="./img/left.png" alt="left">
                    <h3>旅館情報</h3>
                </section>
                <section class="overlay" onclick="location.href = './activity.html'">
                    <img src="./img/left.png" alt="left">
                    <h3>アクティビティ</h3>
                </section>
                <section class="overlay" onclick="location.href = './map.html'">
                    <img src="./img/left.png" alt="left">
                    <h3>近辺マップ</h3>
                </section>
            </div>
        </div>
    </header>
    <main>
        <section id="three_day">
            <table>
                <tr>
                    <th colspan="2">
                        <h3>3月3日</h3>
                    </th>
                </tr>
                <tr>
                    <td>
                        <img src="./img/sakuratei_1.png">
                    </td>
                    <td>
                        <p>
                            別府まで飛行機移動！<br>
                            長距離移動が終わったら宿に荷物を預けて温泉に行くもよし、
                            旅館でゆっくりするのもよし！
                        </p>
                    </td>
                </tr>
            </table>
        </section>
        <section id="four_day">
            <table>
                <tr>
                    <th colspan="2">
                        <h3>3月4日</h3>
                    </th>
                </tr>
                <tr>
                    <td>
                        午前は香りの博物館へ～<br>
                        午後は湯布院フローラルヴィレッジへ移動！<br>
                        夜はゆっくり保養、ひょうたん温泉も行けるよ～
                    </td>
                    <td>
                        <img src="./img/sakuratei_2.png">
                    </td>
                </tr>
            </table>
            <tr>
        </section>
        <section id="five_day">
            <table>
                <tr>
                    <th colspan="2">
                        <h3>3月5日</h3>
                    </th>
                </tr>
                <tr>
                    <td>
                        <img src="./img/kaorinohakubutukan.png">
                    </td>
                    <td>
                        別府に別れを告げ富山へ<br>
                        新幹線移動の利点を活かして途中下車！<br>
                        京都のおいしいお店で宇治抹茶スイーツを食べに行こ―！
                    </td>
                </tr>
            </table>
        </section>
    </main>
</body>
<script src="./script/tool/common.js"></script>

</html>
