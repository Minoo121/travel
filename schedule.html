<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tool/common.css">
    <link rel="stylesheet" href="./css/schedule.css">
    <title>スケジュール</title>
</head>

<body>
    <header>
        <h1>スケジュール</h1>
        <button onclick="openModel()"><img src="./img/menu.png" alt="メニュー"></button>
        <div id="model" class="model-overlay">
            <div class="model-content">
                <h2 onclick="closeModel()">別府旅行</h2>
                <section id="" class="overlay" onclick="location.href = './schedule.html'">
                    <img src="./img/left.png" alt="left">
                    <h3>スケジュール</h3>
                </section>
                <section class="overlay" onclick="location.href = './information.html'">
                    <img src="./img/left.png" alt="left">
                    <h3>旅館情報</h3>
                </section>
                <section class="overlay" onclick="location.href = './activity.html'">
                    <img src="./img/left.png" alt="left">
                    <h3>アクティビティ</h3>
                </section>
                <section class="overlay" onclick="location.href = './map.html'">
                    <img src="./img/left.png" alt="left">
                    <h3>近辺マップ</h3>
                </section>
            </div>
        </div>
    </header>
    <main>
        <section id="three_day">
            <table>
                <th>
                    <h3>3月3日</h3>
                </th>
                <td>
                    <img src="./img/sakuratei_1.png">
                </td>
                <td>
                    東京から別府まで飛行機でひとっ飛び！
                    初日から温泉を
                    楽しむ為に
                    保養ランドへ
                </td>
            </table>
        </section>
        <section id="four_day">
            <td>
                午前は香りの博物館へ！
                いい匂いの香水作るぞ～
                午後は湯布院フローラルヴィレッジへ移動！
                いい景色を見るぞーひょうたん温泉も?
            </td>
            <td>
                <img src="./img/sakuratei_2.png">
            </td>
            <th>
                <h3>3月4日</h3>
            </th>
        </section>
        <section id="five_day">
            <th>
                <h3>3月5日</h3>
            </th>
            <td>
                <img src="./img/kaorinohakubutukan.png">
            </td>
            <td>
                別府に別れを告げ富山へ
                新幹線移動の利点を活かして途中下車
                京都でおいしい宇治抹茶スイーツを楽しも―！
            </td>
        </section>
    </main>
</body>
<script src="./script/tool/common.js"></script>

</html>
